<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
	
	<title>Image Uploader</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
	
	<style type="text/css">
		 body {
      background-color: #DADADA;
		}
		body > .grid {
		  height: 100%;
		}
		.image {
		  margin-top: -100px;
		}
		.column {
		  max-width: 450px;
		}
	
	</style>
	
</head>
<body>

<div class="ui middle aligned center aligned grid">
	<div class="column">
		<h2 class="ui teal image header">
			<div class="content">
				The Image Uploader
			</div>
		</h2>
		 <form name="filesection" class="ui large form" action="/upload" method="post" encType="multipart/form-data">
		  <div class="ui stacked segment">
			<div class="field">
			  <div class="ui left icon input">
				<i class="image icon"></i>
				<input type="file" name="image" placeholder="Image Files">
			  </div>
			</div>
			<input type="submit" class="ui fluid large teal submit button" value="Upload">
		  </div>

    </form>
	</div>
</div>


<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</body>
